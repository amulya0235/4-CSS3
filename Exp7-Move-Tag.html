<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Multiple Shadow Effect</title>
        <style>
            .box{
               margin: 50px;
               width: 105px;
               height: 130px;
               background: url("rose.jpg")no-repeat;
               position: relative;
               animation: repeatit 1S linear 1s infinite alternate;
            }
            @keyframes repeatit{
                from{
                    left: 20%;
                }
                to{
                    left: 80%;
                }
            }
        </style>
    </head>
    <div class="box"></div>
</html>
